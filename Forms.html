<!DOCTYPE html>
<html>
<body>
<fieldset>
    <legend>Personal Details</legend>
    <form>
    <label for="name">Firstname</label>
    <input type="text" id="firstName" name="FirstName"></input>
    </br>
    </br>
    <label for="name">Middlename:</label>
    <input type="text" id="middleName" name="MiddleName"></input>
</br>
</br>
<label for="name">Lastname:</label>
<input type="text" id="lastName" name="lastName"></input>
</br>
</br>
<label for="course">Course :</label>
 <select id="course" name="course">
    <option value="none">Course</option>
    <option value="bca">BCA</option>
    <option value="bba">BBA</option>
    <option value="btech">BTech</option>
    <option value="mba">MBA</option>
    <option value="mca">MCA</option>
    <option value="mtech">MTech</option>

 </select>
</br>
</br>
<label for="gender">Gender :</label>
</br>
<input type="radio" name="gender" id="gender" value="male">
<label for="gender">Male</label>
</br>
<input type="radio" name="gender" id="gender" value="female">
<label for="gender">Female</label>
</br>
<input type="radio" name="gender" id="gender" value="other">
<label for="gender">Other</label>
</br>
</br>
<label for="dob">DOB </label>
<input type="datetime-local" name="dob" id="dob">
</br>
<label for="phone1">Phone :</label>
<input type="text" name="phone1" value="+91" id="phone1" disabled  size="2">
<input type="text" name="phone2" id="phone2" size="10">
</br>
</br>
<label for="address">Address </label>
</br>
<textarea name="address" id="address" cols="80" rows="5"></textarea> 
</br>
</br>
<label for="email">Email:</label>
<input type="email" name="email" id="email">
</br>
</br>
</br>
<label for="password">Password:</label>
<input type="password" name="password" id="password">
</br>
</br>
</br>
<label for="retypepassword">Re-type password:</label>
<input type="password" name="retypepassword" id="retypepassword">
</br>
</br>
<input type="checkbox" id="agreement" required 
name="T-C" value="applied">
<label for="agreement">Agree to terms and conditions
</label>
</br>
</br>
<label for="file">Choose File
</label>
<input type="file" name="file" id="file" value="Choose File">
</br>
</br>
<label for="color">Choose Color
</label>
<input type="color" name="color" id="color">
</br>
</br>

<input type="reset"  value="Reset" >
<input type="submit"  value="Submit" >
</form>


    </fieldset>
</fieldset>

</body>
</html>
